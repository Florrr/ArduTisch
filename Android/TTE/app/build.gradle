apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "at.tte.emgtec.tte"
        minSdkVersion 18
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/org.apache.commons.net_2.0.0.v200905272248.jar')
}
